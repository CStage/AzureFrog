<!doctype html>  
<script src="popup.js"></script>  
   <html>  
   <head>  
      <title>Azure Frog</title>  
   <style>  
      body{  
         min-width: 200px;  
         text-align: center;  
         font-family: century Gothic;  
         } 
      h2 {
         color:#07FF
      } 
   .button {  
         background-color: #4CAF50;  
         border: none;  
         color: white;  
         padding: 5px 14px;  
         text-align: center;  
         text-decoration: none;  
         display: inline-block;  
         font-size: 16px;  
         margin: 4px 2px;  
         transition-duration: 0.4s;  
         cursor: pointer;  
         }  
      .button2 {  
         background-color: white;  
         color: black;  
         border: 2px solid #008CBA;  
         }  
      .button2:hover {  
         background-color: #008CBA;  
         color: white;  
         }
      img {
         width: 50px;
         height: 50px;
         }
      </style>  
   </head>  
   <body>
      <h2>Azure Frog</h2>
      <img src="Images/AzureFrog.png"/>
      <div id="prTemplate" style="visibility: hidden;">
         <input type="checkbox" id="prTemplateBox" name="prTemplate" style="visibility: inherit;">
         <label for="prTemplate" style="visibility: inherit;">Copy for PR template?</label><br>
      </div>
      <div id="statusLink" style="visibility: hidden;">
         <input type="checkbox" id="statusLinkBox" name="statusLink" style="visibility: inherit;">
         <label for="statusLink" style="visibility: inherit;">Copy for Status</label><br>   
      </div>
      <p id="result"></p>
   </body>  
</html>
